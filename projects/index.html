<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Projects</title>
</head>

<body oncontextmenu="return false">

  <!-- navbar starts -->
  <header>
    <a href="/" class="logo"><i class="fab fa-node-js"></i> MERN</a>

    <div id="menu" class="fas fa-bars"></div>
    <nav class="mm-navbar">
      <ul>
        <li><a href="/#home">Home</a></li>
        <li><a href="/#about">About</a></li>
        <li><a href="/#skills">Skills</a></li>
        <li><a href="/#experience">Experience</a></li>
        <li><a class="mm-active" href="/#work">Work</a></li>
        <li><a href="/#education">Education</a></li>
        <li><a href="/#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <!-- navbar ends -->

  <section class="fullWork" id="fullWork">

    <div id="filters" class="button-group">

      <button class="mm-btn" data-filter=".javascript">JavaScript</button>
      <button class="mm-btn" data-filter=".typescript">TypeScript</button>
    </div>

    <div class="box-container">

    </div>

    <div class="backbtn">
      <a href="/#work" class="mm-btn text-decoration-none">
        <i class="fas fa-arrow-left"></i>

      </a>
    </div>

  </section>
  <!-- full work project section ends -->

  <!-- scroll top btn -->
  <a href="#fullWork" class="fas fa-angle-up" id="scroll-top"></a>
  <!-- scroll back to top -->


  <!-- ==== ALL MAJOR JAVASCRIPT CDNS STARTS ==== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
